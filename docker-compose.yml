# NeverDown Docker Compose — Development Configuration
# Uses Neon PostgreSQL (cloud), so no local Postgres needed.

services:
  # ── Backend (FastAPI) ──────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount source code for live reload (dev mode)
      - .:/app:rw
      # Docker socket for sandbox (Verifier agent)
      - /var/run/docker.sock:/var/run/docker.sock
      # BIND MOUNTS (not named volumes!) so Docker-in-Docker sandbox
      # containers can mount the same paths from the host.
      - /tmp/neverdown-clones:/tmp/neverdown-clones
      - /tmp/neverdown-sanitized:/tmp/neverdown-sanitized
      - /tmp/neverdown-results:/tmp/neverdown-results
      - /tmp/neverdown-workspaces:/tmp/neverdown-workspaces
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Frontend (Vite React) ──────────────────────────────────
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
